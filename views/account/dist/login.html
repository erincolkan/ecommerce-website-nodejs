<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">  
    <div class="container"><a class="navbar-brand h1 mb-0 mr-2" href="/">Satinal.com</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
      </ul>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link nav-link" href="/login">Login</a></li>
        <li class="nav-item"><a class="nav-link nav-link" href="/register">Register</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="padding-top: 100px">
    <div class="container">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center">Login</h2>
            <form action="/login" method="post">
              <input type="hidden" name="_csrf" value="undefined"/>
              <div class="input-group mb-3"> <span class="input-group-text" id="addon1">Username</span>
                <input class="form-control" type="text" name="username" aria-label="Username" aria-describedby="addon1"/>
              </div>
              <div class="input-group mb-3"><span class="input-group-text" id="addon2">Password </span>
                <input class="form-control" type="password" name="password" aria-label="Password" aria-describedby="addon2"/>
              </div>
              <div class="input-group mb-3">
                <button class="btn btn-dark btn-md mx-auto" type="submit">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
