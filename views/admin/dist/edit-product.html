
<html lang="en"></html>
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="/css/style.css"/>
  <title></title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-danger fixed-top">
    <div class="container"><a class="navbar-brand" href="/">Shopping</a></div>
    <ul class="navbar-nav fixed-left">
      <li class="nav-item"><a class="nav-link" href="/products">Products</a></li>
      <li class="nav-item"><a class="nav-link" href="/admin/add-product">Add Product</a></li>
    </ul>
    <ul class="navbar-nav fixed-right">
      <li class="nav-item"><a class="nav-link">Login</a></li>
      <li class="nav-item"><a class="nav-link">Register</a></li>
    </ul>
  </nav>
  <div class="container" style="padding-top: 100px">
    <div class="row">
      <div class="col-lg-3">
        <div class="list-group"><a class="list-group-item">Category1</a><a class="list-group-item">Category2</a><a class="list-group-item">Category3</a></div>
      </div>
      <div class="col-lg-9">
        <form action="/admin/edit-product" method="POST">
          <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="productName">Name</label>
            <div class="col-sm-10">
              <input class="form-control" id="productName" type="text" name="name"/>
            </div>
          </div>
          <div class="form-group row my-1">
            <label class="col-sm-2 col-form-label" for="productPrice">Price</label>
            <div class="col-sm-10">
              <input class="form-control" id="productPrice" type="text" name="price"/>
            </div>
          </div>
          <div class="form-group row my-1">
            <label class="col-sm-2 col-form-label" for="productDescription">Description</label>
            <div class="col-sm-10">
              <input class="form-control" id="productDescription" type="text" name="description"/>
            </div>
          </div>
          <div class="form-group row my-1">
            <label class="col-sm-2 col-form-label" for="productImg">Image</label>
            <div class="col-sm-10">
              <input class="form-control" id="productImg" type="text" name="imgurl"/>
            </div>
          </div>
          <div class="form-group row">
            <div class="col-sm-10 offset-sm-2 my-2">
              <input class="btn btn-primary" type="submit" value="Save product"/>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"></script>
</body>
